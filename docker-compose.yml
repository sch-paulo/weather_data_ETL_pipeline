services:
  db:
    container_name: postgres 
    image: postgres:latest
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_HOST_AUTH_METHOD=md5
      - POSTGRES_INITDB_ARGS=--auth-host=md5
    ports:
      - "5433:5432"
    networks:
      - weather_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
    
  etl-pipeline:
    build: .
    env_file:
      - .env
    environment:
      - API_KEY=${API_KEY}
      - DB_HOST=${DB_HOST}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
    ports:
      - "8001:8001"
    networks:
      - weather_network
    depends_on:
      db:
        condition: service_healthy
    command: ["python", "src/main.py"]

  app:
    build: .
    ports:
      - "8501:8501"
    env_file:
      - .env
    environment:
      - API_KEY=${API_KEY}
      - DB_HOST=${DB_HOST}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_PORT=5432
    networks:
      - weather_network
    depends_on:
      db:
        condition: service_healthy
    command: ["streamlit", "run", "src/app.py"]

volumes:
  postgres_data:

networks:
  weather_network:
    driver: bridge